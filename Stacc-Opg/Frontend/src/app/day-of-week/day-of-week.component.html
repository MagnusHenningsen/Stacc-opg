<div class="container">
  <canvas
    baseChart width="450" height="450"
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
    (chartClick)="chartClicked($event)"
  >
  </canvas>

  <div class="content-container">
    <div *ngIf="clicked" class="infoList">
      <ul>
        <li style="text-align: center;">
          <Strong>Highest consumption</Strong>
          <ul>
            <li *ngFor="let item of highestConsumptions">
              <ul class="statistics">
                <li>Day: <span class="highest">{{item.day}}</span></li>
                <li>Avg:    <span class="highest">{{item.consumption | number}} kwh</span> </li>
                <li>Total: <span class="highest">{{item.total | number}} kwh </span></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div *ngIf="clicked" class="infoList">
      <ul>
        <li style="text-align: center;">
          <Strong>Lowest consumption</Strong>
          <ul>
            <li *ngFor="let item of lowestConsumptions">
              <ul class="statistics">
                <li>Day: <span class="lowest">{{item.day}}</span></li>
                <li>Avg:    <span class="lowest">{{item.consumption | number}} kwh</span> </li>
                <li>Total: <span class="lowest">{{item.total | number}} kwh </span></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
